 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p style="text-align:left;" class="well">{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                
                                <li>專案日期:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>專案類型:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                                <li>相關技術:
                                    
                                    <span class="label label-default">{{ post.lang }}</span>
                                     <span class="label label-info">{{ post.server }}</span>
                                     <span class="label label-success">{{ post.frontend }}</span>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
